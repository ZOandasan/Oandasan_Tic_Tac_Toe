<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <h2>Player's Turn: __</h2>
    <section id="r1">
      <button id="b1" class="board"></button>
      <button id="b2" class="board"></button>
      <button id="b3" class="board"></button>
    </section>
    <section id="r2">
      <button id="b4" class="board"></button>
      <button id="b5" class="board"></button>
      <button id="b6" class="board"></button>
    </section>
    <section id="r3">
      <button id="b7" class="board"></button>
      <button id="b8" class="board"></button>
      <button id="b9" class="board"></button>
    </section>
    <section>
    <button id="replay">Reset Game</button>
    </section>
  </body>
</html>
